<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <!-- <script src="script.js" defer></script> -->
  <script src="script-test.js" defer></script>
  <title>Script Budget PDF Creator | Hideaki Design & Software</title>
</head>
<body>
  <header>
    <img src="./assets/logo.png" alt="Hideaki Logo" height="30">
  </header>
  <main>
    <h1>Budget PDF Creator</h1>
    <p>Fill the information to generate the budget</p>
    <form id="budgetFormData" method="post">
      <input type="text" maxlength="30" placeholder="Name" id="inputName">
      <input type="text" maxlength="30" placeholder="Business name" id="inputBusinessName">
      <input type="tel" placeholder="Phone number" name="" id="inputTel">
      <input type="email" maxlength="50" placeholder="E-mail" name="" id="inputEmail">
    </form>
    <input type="button" value="GENERATE BUDGET" onclick="convertDataFormPDF()">
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
</body>
</html>
